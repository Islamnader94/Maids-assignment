<h1>Users</h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Filter Users</mat-label>
      <input matInput placeholder="Search By Name" (input)="applyFilter($event.target.value)">
    </mat-form-field>
</form>

<mat-progress-spinner *ngIf="showSpinner" mode="indeterminate"></mat-progress-spinner>

<ul *ngIf="users">
  <li *ngFor="let user of users" (click)="viewDetails(user)"> 
    <img [src]="user.avatar">
    <p> {{ user.id }} {{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
